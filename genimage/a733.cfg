image %image% {
	hdimage {
		partition-table-type = "hybrid"
	}

	partition boot0_sdcard {
		image = "%extra%/boot0_sdcard.bin"
		in-partition-table = no
		offset = 128K
	}

	partition boot0_ufs {
		image = "%extra%/boot0_ufs.bin"
		in-partition-table = no
		offset = 1032K
	}

	partition boot_package {
		image = "%extra%/boot_package.fex"
		in-partition-table = no
		offset = 12288K
	}

	partition boot {
		partition-type = 0x83
		partition-type-uuid = EBD0A0A2-B9E5-4433-87C0-68B6B72699C7
		image = "%boot%"
		offset = 16M
		size = 256M
		bootable = true
	}

	partition root {
		partition-type = 0x83
		partition-type-uuid = 0FC63DAF-8483-4772-8E79-3D69D8477DE4
		image = "%root%"
	}
}
